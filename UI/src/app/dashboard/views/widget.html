<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
<div class="widget row"
     ng-class="{'configure' : state == widget_state.CONFIGURE, 'alert': display == display_state.ERROR}">
    <div class="widget-heading" ng-if="header">
        {{title}}

        <span class="widget-settings-icon clickable pull-right fa fa-cog"
              type="button"
              ng-if="widgetDefinition && widgetDefinition.config && state == widget_state.READY"
              ng-click="checkPermission()"></span>

        <span class="pull-right last-updated">
            {{lastUpdatedDisplay}}
        </span>
    </div>
    <div class="widget-body">
        <div class="widget-body-main">
            <!-- widget content -->
        </div>
        <div class="widget-body-config clickable" ng-click="checkPermission()">
            <div>
                <div class="fa fa-cog fa-lg"></div>
                <div>Configure<br/>widget</div>
            </div>
        </div>
    </div>
</div>
